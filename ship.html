<!DOCTYPE html>
<html>

<head>
    <title>Tickets Info</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/moment.js"></script>
    <script src="scripts/calculation.js"></script>
</head>

<body>
    <h1>Tickets Prices</h1>

    <div style="margin-top: 5px;">
        <label for="route_selector">Выберите направление: </label>
        <select name="route" id="route_selector">
            <option value="01_route">из A в B</option>
            <option value="02_route">из B в A</option>
            <option value="01_02_route">из A в B и обратно в А</option>
        </select>
    </div>


    <div style="margin-top: 5px;">
        <select name="ab_timetable" id="ab_timetable">
            <option selected style="display: none; " value="-1">Выберите время</option>
            <option value="0">18:00(из A в B)</option>
            <option value="1">18:30(из A в B)</option>
            <option value="2">18:45(из A в B)</option>
            <option value="3">19:00(из A в B)</option>
            <option value="4">19:15(из A в B)</option>
            <option value="5">21:00(из A в B)</option>
        </select>

        <select name="ba_timetable" id="ba_timetable">
            <option selected style="display: none; " value="-1">Выберите время</option>
            <option value="0">18:30(из B в A)</option>
            <option value="1">18:45(из B в A)</option>
            <option value="2">19:00(из B в A)</option>
            <option value="3">19:15(из B в A)</option>
            <option value="4">19:35(из B в A)</option>
            <option value="5">21:50(из B в A)</option>
            <option value="6">21:55(из B в A)</option>
        </select>
    </div>

    <!-- TODO: enable only digits or check later in JS -->
    <div style="margin-top: 5px;">
        <label for="num">Количество билетов:</label>
        <input type="number" id="num">
    </div>

    <div>
        <button onclick="showResults()">Посчитать</button>
    </div>

    <div id="result_area">

    </div>


</body>

</html>
